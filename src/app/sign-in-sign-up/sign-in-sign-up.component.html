<section class="loginPage">
  <div class="container">
    <h1 *ngIf="isLogin" class="display-2 pt-3">Login</h1>
    <h1 *ngIf="!isLogin" class="display-2 pt-3">Sign Up</h1>
    <div
      *ngIf="isLoading"
      class="d-flex justify-content-center tm-primary-color pb-5"
    >
      <div class="spinner-border"></div>
    </div>
    <form
      *ngIf="!isLoading"
      #authForm="ngForm"
      class="col-lg-6 offset-lg-3 pt-4"
    >
      <div *ngIf="!isLogin" class="input-group pb-2">
        <span class="input-group-text tm-primary-bg"
          ><i class="fas fa-user tm-secondary-color"></i
        ></span>
        <input
          type="text"
          ngModel
          name="name"
          class="form-control"
          placeholder="Name"
        />
      </div>
      <div class="input-group pb-2">
        <span class="input-group-text tm-primary-bg"
          ><i class="fas fa-envelope tm-secondary-color"></i
        ></span>
        <input
          type="text"
          ngModel
          name="email"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="input-group pb-2">
        <span class="input-group-text tm-primary-bg"
          ><i class="fas fa-key tm-secondary-color"></i
        ></span>
        <input
          type="password"
          ngModel
          name="password"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <div *ngIf="!isLogin" class="input-group pb-2">
        <span class="input-group-text tm-primary-bg"
          ><i class="fas fa-check-double tm-secondary-color"></i
        ></span>
        <input
          type="password"
          ngModel
          name="confirmPassword"
          class="form-control"
          placeholder="Confirm Password"
        />
      </div>
      <div *ngIf="!(error.length === 0)" class="alert alert-danger py-2">
        {{ error }}
      </div>
      <div class="row justify-content-center">
        <div class="col-3">
          <button
            *ngIf="isLogin"
            type="button"
            class="btn btn-primary"
            (click)="login(authForm)"
          >
            Login
          </button>
          <button
            *ngIf="!isLogin"
            type="button"
            class="btn btn-primary"
            (click)="signUp(authForm)"
          >
            Sign Up
          </button>
        </div>
      </div>
      <div class="row pt-2">
        <p
          *ngIf="isLogin"
          class="switch col-lg-6 offset-lg-3"
          (click)="isLogin = false"
        >
          Not A User?
        </p>
        <p
          *ngIf="!isLogin"
          class="switch col-lg-6 offset-lg-3"
          (click)="isLogin = true"
        >
          Already A User?
        </p>
      </div>
    </form>
  </div>
</section>
